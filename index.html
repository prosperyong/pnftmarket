<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNFT Market</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
</head>

<body>
    <header class="navbar">
        <div class="logo"><img src="./img/logo.svg" alt=""><span>PNFT Market</span></div>
    </header>
    <main class="container">
        <div class="head">NFT Access</div>
        <p class="sub-head">Please fill your detail to access your account.</p>
        <form action="" class="form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="yongdev@yongdev.com">
                <span class="input-group-icon"><i class="bi bi-x-circle"></i></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
        </form>
    </main>
</body>

</html>
