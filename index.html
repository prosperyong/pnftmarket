<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNFT Market</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
</head>

<body>
    <header class="navbar">
        <div class="logo"><img src="./img/logo.svg" alt=""><span>PNFT Market</span></div>
    </header>
    <main class="container">
        <div class="head">NFT Access</div>
        <p class="sub-head">Please fill your detail to access your account.</p>
        <form action="" class="form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="yongdev@yongdev.com">
                <span class="input-group-icon"><i class="bi bi-x-circle"></i></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                <span class="input-group-icon"><i class="bi bi-eye-slash"></i></span>
            </div>
            <div class="option">
                <div class="input-check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <a href="#" class="forgot-pass">
					Forgot Password?
				</a>

            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="submit" class="btn btn-secondary">
					<span class="d-flex">
						<img src="./img/Google.svg" alt=""> Sign in with Google
					</span>
				</button>
            </div>
        </form>
        <div class="signup">
            <p>Donâ€™t have an account? <a href="#"> Sign up</a></p>
        </div>
    </main>
</body>

</html>
